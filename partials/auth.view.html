<div class="container" ng-controller="propertyController as propertyCtrl">
    <!-- LOGIN FORM -->
  <div class="text-center" style="padding:50px 0">
  <div class="logo">UPDATE Property</div>
  <!-- Main Form -->
  <div class="login-form-1">
    <form id="login-form" ng-submit="propertyCtrl.authenticate()" class="text-left">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
            <div class="login-group">
                <div class="form-group">
                    <label for="lg_username" >Email:</label>
                    <input type="text" required ng-model="propertyCtrl.auth.email" class="form-control" id="lg_username" name="lg_username" placeholder="jhondoe">
                </div>
                <div class="form-group">
                    <label for="lg_password" >Password:</label>
                    <input type="password" required ng-model="propertyCtrl.auth.password" class="form-control" id="lg_password" name="lg_password" placeholder="********">
                </div>
                <div class="form-group">
                    <label for="lg_password">Property ID:</label>
                    <input type="text" required class="form-control" ng-model="propertyCtrl.auth.property" id="lg_password" name="lg_password" placeholder="*****">
                </div>
            </div>
            <button type="submit" class="btn btn-danger login-button"><i class="glyphicon glyphicon-chevron-right"></i></button>
        </div>
    </form>
  </div>
  <!-- end:Main Form -->
  </div>

<!-- /.container -->
</div>
