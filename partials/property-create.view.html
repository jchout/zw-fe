	<div class="container" ng-controller="propertyController as propertyCtrl">

		<div><!-- create-->

			<!-- map to get location -->
			<div >
				Click on Map to change you location
				<ng-map center="37.7699298, -122.4469157" zoom="4" on-click="propertyCtrl.addMarker()">
					<marker ng-repeat="position in propertyCtrl.positions"
						position="{{position.lat}}, {{position.lng}}">
					</marker>
				</ng-map>
			</div>
			<br /></br />
			<div class="row">
			<form name="userForm" ng-submit="userForm.$valid && propertyCtrl.addProperty(propertyCtrl.property)" novalidate>
				{{propertyCtrl.message}}

				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label >Email</label>
							<input type="email" ng-model="propertyCtrl.property.createdBy.email" class="form-control"
								placeholder="Email" required/>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label >Password</label>
							<input type="password" ng-model="propertyCtrl.property.createdBy.password" class="form-control"
							placeholder="Password" required/>
						</div>
					</div>
				</div>






				<div class="form-group">
					<input ng-model="propertyCtrl.property.address.street1" class="form-control"
						placeholder="Street"/>
				</div>

				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label >City</label>
							<input ng-model="propertyCtrl.property.address.city" class="form-control"
							placeholder="City" required/>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label >State</label>
							<input ng-model="propertyCtrl.property.address.state" class="form-control"
							placeholder="State" required/>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label >Country</label>
							<select ng-model="propertyCtrl.property.address.country" class="form-control">
								<option value="FR">France</option>
							</select>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label >Estimated Price</label>
							<input ng-model="propertyCtrl.property.estimates.price" class="form-control"
							placeholder="ie. 500000"/>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label >Currency</label>
							<select ng-model="propertyCtrl.property.estimates.price" class="form-control">
								<option value="EUR" selected="selected">Euro</option>
							</select>
						</div>
					</div>
				</div>

				<div class="form-group">
					<textarea ng-model="propertyCtrl.property.description" class="form-control"
					placeholder="Description" rows="6"></textarea>
				</div>

				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label >Measures</label>
							<input ng-model="propertyCtrl.property.lot.size" class="form-control"
							placeholder="i.e 60"/>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label >Size Type</label>
							<select ng-model="propertyCtrl.property.lot.size" class="form-control">
								<option value="SQM">Square Meter</option>
								<option value="SQYD">Square Yard</option>
								<option value="SQFT">Square Feet</option>
							</select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label >Orientation</label>
							<input ng-model="propertyCtrl.property.orientation" class="form-control"
							placeholder="i.e South"/>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4">
							<div class="form-group">
									<label for="exampleInputEmail1">Bedrooms</label>
									<input type="number" ng-model="propertyCtrl.property.general.bedrooms" class="form-control"
									placeholder="Bedrooms"/>
							</div>
					</div>
					<div class="col-sm-4">
							<div class="form-group">
									<label for="exampleInputEmail1">Rooms</label>
									<input type="number" ng-model="propertyCtrl.property.general.rooms" class="form-control"
									placeholder="Rooms"/>
								</div>
					</div>
					<div class="col-sm-4">
							<div class="form-group">
									<label>Bathrooms</label>
									<input type="number" ng-model="propertyCtrl.property.general.bathrooms" class="form-control" placeholder="Bathrooms"/>
							</div>
					</div>
				</div>


				<div class="form-group">
				</div>

				<div class="form-group">
					<input type="hidden" ng-model="propertyCtrl.property.address.coordinates"/>
				</div>

				<div class="form-group">
					<input type="submit" class="btn btn-default pull-right" value="Cancel" />
					<input type="submit" class="btn btn-primary pull-right" style="margin-right: 10px;" value="Save" />
				</div>


			</form>
			</div>

		</div><!-- create-->

	</div>
