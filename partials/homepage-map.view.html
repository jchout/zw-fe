<div  ng-controller="propertyController as vm" ng-init="listProperties()">

    <!-- map to get location -->
    <div >
      <ng-map style="height: 600px;" center="48.8221891, 2.3307503" zoom="4" id="map">
        <marker id='m-{{record._id}}' ng-repeat="record in vm.properties"
          position="{{record.address.lat}},{{record.address.lng}}"
          title="{{p.toString()}}"
          on-click="vm.showDetails(record)">
        </marker>
        <info-window  ng-repeat="record in vm.properties" id="iw-{{record._id}}"  visible-on-marker='m-{{record._id}}'>
          <div ng-non-bindable>
            <div class="info-window-body">
              <div class="info-window-header">
                <img height="46" width="46" src="http://photos3.zillowstatic.com/p_a/IS99pyt3qmrfw00000000000.jpg">
              </div>
              <div class="info-window-footer">
                <div>
                  <strong>$1,513+/mo</strong>
                  <div class="">Studio+, 1+ ba</div>
                  <div class="">581+ sqft</div>
                </div>
              </div>
            </div>
          </div>
        </info-window>
      </ng-map>
