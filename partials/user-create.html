

<fieldset class="form-group">
    <input ng-model="UserCtrl.user.firstName" class="form-control"  placeholder="First name" title="First Name">
</fieldset>

<fieldset class="form-group">
    <input ng-model="UserCtrl.user.LastName" class="form-control"  placeholder="Last name" title="Last Name">
</fieldset>

<fieldset class="form-group">
    <input ng-model="UserCtrl.user.email" type="email" class="form-control" placeholder="adam@example.org" title="Email" required />
</fieldset>

<fieldset class="form-group">
    <input ng-model="UserCtrl.user.password" type="password" class="form-control" placeholder="Password" title="Password" required />
</fieldset>

<fieldset class="form-group">
    <input type="submit" class="btn btn-default pull-right" value="Cancel" />
    <input type="submit" class="btn btn-primary pull-right" style="margin-right: 10px;" value="Save" />
</fieldset>
